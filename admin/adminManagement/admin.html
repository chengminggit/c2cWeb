<script>
    $.ajax({
        type:"get",
        url:"php/checkUser.php",
        async:false,

        },
        dataType:"json",
        success:function(msg){
            //alert(msg.aa.username);
            var value=1;
//            for(var i in msg){

            var oFather = document.getElementById("father");
            //var oDiv = document.createElement("tbody");
            //console.log(oDiv);
            //oDiv.className = "list clearfloat fl box-s";
            for(var i in msg)
            {
                var oTr = document.createElement("tr");
                oFather.appendChild(oTr);

                var oTd_check = document.createElement("td");
                oTr.appendChild(oTd_check);

                var oInput = document.createElement("input");
                oInput.type = "checkbox";
                oInput.name = "id";
                oInput.value = "'" + (i+1) + "'";
                oTd_check.appendChild(oInput);

                var oTd_id = document.createElement("td");
                oTd_id.innerText = msg[i].ID;
                oTr.appendChild(oTd_id);

                var oTd_name = document.createElement("td");
                oTd_name.innerText = msg[i].name;
                oTr.appendChild(oTd_name);

                var oTd_nickname = document.createElement("td");
                oTd_nickname.innerText = msg[i].nickname;
                oTr.appendChild(oTd_nickname);

                var oTd_telephone = document.createElement("td");
                oTd_telephone.innerText = msg[i].telephone;
                oTr.appendChild(oTd_telephone);

                var oTd_address = document.createElement("td");
                oTd_address.innerText = msg[i].address;
                oTr.appendChild(oTd_address);

                var oTd_credit = document.createElement("td");
                oTd_credit.innerText = msg[i].credit;
                oTr.appendChild(oTd_credit);

                var oTd_permission = document.createElement("td");
                oTd_permission.innerText = msg[i].permission;
                oTr.appendChild(oTd_permission);

                var oTd_center = document.createElement("td");
                oTd_center.className = "text-center";
                oTr.appendChild(oTd_center);

                var oDiv_btn = document.createElement("div");
                oDiv_btn.className = "layui-btn-group"
                oTd_center.appendChild(oDiv_btn);

                var oButton_bianji = document.createElement("button");
                oButton_bianji.className = "layui-btn layui-btn-xs layui-btn-normal dw-dailog";
                //oButton_bianji.dw-url= "create.html?id=1";
                //oButton_bianji.dw-title= "编辑用户";
                oDiv_btn.appendChild(oButton_bianji);

                var oI_bianji = document.createElement("i");
                oI_bianji.className = "layui-btn";
                oI_bianji.innerText = "&#xe642;";
                oButton_bianji.appendChild(oI_bianji);

                oButton_bianji.innerText = "编辑";
                oDiv_btn.appendChild(oButton_bianji);

                var oButton_shanchu = document.createElement("button");

                oDiv_btn.appendChild(oButton_shanchu);

                var oI_shanchu = document.createElement("i");
