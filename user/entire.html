	<script>
		$.ajax({
			type:"get",
			url:"dboperate/entire.php",
			async:false,
			data:{

			},
			dataType:"json",
			success:function(msg){
				s = msg.v1.county;

				var oFather = document.getElementById("father");

				for(var i in msg){
                    var oDiv = document.createElement("div");
                    console.log(oDiv);
                    oDiv.className = "list clearfloat fl box-s";

                    var oAyuyue = document.createElement("a");
                    oAyuyue.href = "house-details1.php";
                    oAyuyue.className = "see";
                    oAyuyue.innerHTML = "预约看房";
                    oDiv.appendChild(oAyuyue);

                    var oAxiadan = document.createElement("a");
                    oAxiadan.href = "house-details1-buy.php";
                    oAxiadan.className = "dinggou";
                    oAxiadan.innerHTML = "我要下单";
                    oDiv.appendChild(oAxiadan);


                    var oA = document.createElement("a");
                    oA.href = "house-details.php";
                    oDiv.appendChild(oA);

                    var oTu = document.createElement("div");
                    oTu.className = "tu clearfloat";
                    oA.appendChild(oTu);

                    var oSpan  = document.createElement("span");
                    oTu.appendChild(oSpan);

                    var oImg = document.createElement("img");
                    oImg.src = "upload/list-tu.jpg";
                    oTu.appendChild(oImg);

                    var oRight = document.createElement("div");
                    oRight.className = "right clearfloat";
                    oA.appendChild(oRight);

                    var oTit = document.createElement("div");
                    oTit.className = "tit clear float";
                    oRight.appendChild(oTit);

                    var oP = document.createElement("p");
                    oP.className = "fl";
                    oP.innerText = "华府骏苑";
                    oTit.appendChild(oP);

                    var oSpan1 = document.createElement("span");
                    oSpan1.className = "fr";
                    oSpan1.innerHTML = msg[i].rent + "<samp>元/月</samp>";
                    oTit.appendChild(oSpan1);

                    var oPrecom = document.createElement("p");
                    oPrecom.className = "recom-jianjie";
                    oPrecom.innerHTML = "三室一厅一卫   |  " + msg[i].area + "m²  |  普装";
                    oRight.appendChild(oPrecom);

                    var oPcity = document.createElement("p");
                    oPcity.className = "recom-jianjie";
                    oPcity.innerHTML = msg[i].city + " " + msg[i].county;
                    oRight.appendChild(oPcity);

                    var oRe = document.createElement("div");
                    oRe.className = "recom-bottom clearfloat";
                    oRight.appendChild(oPcity);

                    oFather.appendChild(oDiv);
				}





			},
