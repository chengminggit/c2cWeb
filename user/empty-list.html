<script type="text/javascript">
	var oRderList = document.getElementsByClassName("order-list")[0],
			oPingjia = document.getElementById("pingjia"),
			oFabiao = document.getElementById("fabiao"),
			oContent = document.getElementsByClassName("content")[0],
			oDiv = document.createElement("div"),
			oWodepingjia = document.getElementById("wodepingjia");

	oRderList.style.display = "none";

	oPingjia.onclick = function () {
		oRderList.style.display = "block";
	}

    $(".order-list-Below ul li").click(
        function(){
            var num = $(this).index()+1;
            var len = $(this).index();
            var thats = $(this).parent(".order-list-Below ul").find("li");
            if($(thats).eq(len).attr("class")=="on"){
                if($(thats).eq(num).attr("class")=="on"){
                    $(thats).removeClass();
                    for (var i=0 ; i<num; i++) {
                        $(thats).eq(i).addClass("on");
                    }
                }else{
                    $(thats).removeClass();
                    for (var k=0 ; k<len; k++) {
                        $(thats).eq(k).addClass("on");
                    }
                }
            }else{
                $(thats).removeClass();
                for (var j=0 ; j<num; j++) {
                    $(thats).eq(j).addClass("on");
                }
            }
		}
    );
	oFabiao.onclick = function () {
		var oStar1 = document.getElementById("star1");
		var oStar2 = document.getElementById("star2");
		var oStar3 = document.getElementById("star3");
		var oStar4 = document.getElementById("star4");
		var oStar5 = document.getElementById("star5");
		var num = 0;
		if (oStar5.class=="on")
		{
			num = 5;
		}
		else{
			if(oStar4.class=="on"){
				num=4;
			}
			else{
				if(oStar3.class=="on"){
					num=3;
				}
				else{
					if(oStar3.class=="on"){
						num = 3;
					}
					else{
						if(oStar2.class=="on"){
							num = 2;
						}
						else{
							num = 1;
						}
					}
				}
			}
		}
		$.ajax({
			type:"get",
			url:"dboperate/evaluation.php",
			async:false,
			data:{
				num : num,
				evaluation:oWodepingjia.value.trim()
			},
			dataType:"text",
			success:function(msg){
				alert(msg);
				//s = JSON.parse(msg);
/*				a = "登录成功";
				if(msg == a){
					var oId = document.getElementById("id");
					document.cookie = oId.value;
					window.location.href="index.html";
				}
				else{
					document.cookie = "";
					window.location.href="empty-list.html";
				}*/
			},
			error: function(){
				alert("服务器连接失败");
				return false;
			}
		});
		oRderList.style.display = "none";
		oDiv.innerHTML = oWodepingjia.value;
		oDiv.style.fontSize = "18px";
		oContent.appendChild(oDiv);
	}
</script>
